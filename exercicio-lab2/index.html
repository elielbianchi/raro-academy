<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lab 2</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')

        const Page = ({ children }) => (
            <article className="page">
                {children}
            </article>
        )

        const Header = () => (
            <header className="header">
                <h1 className="contacts-header">
                    CONTACTS
                </h1>
                <a href="#" className="search-button">
                    Search
                </a>
            </header>
        )

        const ContainerContacts = ({ children }) => (
            <main className="main-container">
                {children}
            </main>
        )

        const Contact = ({ name, position, picture }) => (
            <section className="contact">
                <div className="name-picture-block">
                    <picture className="profile-picture">
                        <img className="picture"
                            src={picture}
                            alt="" />
                    </picture>
                    <div className="profile-name-position">
                        <h2 className="name">
                            {name}
                        </h2>
                        <h3 className="position">
                            {position}
                        </h3>
                    </div>
                </div>
                <div className="right-buttons">
                    <a href="#" className="call-button">
                        Call
                    </a>
                    <a href="#" className="email-button">
                        Send e-mail
                    </a>
                </div>
            </section>
        )

        const Footer = () => (
            <footer className="footer">
                <span className="footer-text">
                    We found 23 contacts
                </span>
            </footer>
        )

        const element = (
            <Page>
                <Header />
                <ContainerContacts>
                    <Contact name="Tom James" position="Programmer" picture="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=387&q=80" />
                    <Contact name="Alessa Smith" position="Manager" picture="https://images.unsplash.com/photo-1542596768-5d1d21f1cf98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=387&q=80" />
                    <Contact name="Kate Minard" position="Web Designer" picture="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=464&q=80" />
                    <Contact name="John Tudor" position="Database Admin" picture="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=4&w=344&q=80" />
                </ContainerContacts>
                <Footer />
            </Page>
        )
        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
